<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="enter-price-container">
        enter property price: <input type="text" id="propertyPrice" value = "1346800">
        <button id="calculateButton" onclick="calculate()">calculate</button>
    </div>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item">100% SBA</div>
            <div class="grid-item">80% Conventional</div>
            <div class="grid-item title-row">Cash Injection</div>
            <div class="grid-item">$10,000</div>
            <div class="grid-item" id="cashInjectionConv">6</div>
            <div class="grid-item title-row">Loan Amount</div>
            <div class="grid-item" id="sbaLoanAmount">8</div>
            <div class="grid-item" id="convLoanAmount">9</div>
            <div class="grid-item title-row">Monthly Payment</div>
            <div class="grid-item" id="sbaMonthlyPayment">11</div>
            <div class="grid-item" id="convMonthlyPayment">12</div>
            <div class="grid-item title-row" id="breakeven"><div>Breakeven <br/></div><div class="breakeven-calc" id="breakevenCalc"></div></div>
            <div class="grid-item">N/A</div>
            <div class="grid-item" id="convBreakeven">15</div>
            <div class="grid-item title-row">EBITDA</div>
            <div class="grid-item">17</div>
            <div class="grid-item">18</div>
            <div class="grid-item title-row big-text">20% equity thru principal reduction and 4.3% appreciation</div>
            <div class="grid-item">20</div>
            <div class="grid-item">N/A <br /> (20% equity from cash injection)</div>        
        </div>
    </div>   
</body>
</html>
